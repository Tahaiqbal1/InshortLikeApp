<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inshorts-Like News App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .news-card {
            width: 100%;
            height: 100vh;
            position: relative;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .news-card img {
            width: 100%;
            height: 50%;
            object-fit: cover;
        }
        .news-card h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .news-card p {
            padding: 0 20px;
            font-size: 16px;
        }
        .news-card a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="container" id="newsContainer">
    <!-- News cards will be injected here by JavaScript -->
</div>

<script>
    const newsData = [
        {
            "hero_image_url": "https://quantana.com.au/wp-content/uploads/2023/09/px4-home-jpg.webp",
            "title": "Global Markets Rally Amid Positive Economic Data",
            "summary": "Stock markets around the world saw significant gains today as investors reacted positively to new economic data showing increased consumer spending and lower unemployment rates.",
            "link_url": "https://example.com/news/global-markets-rally"
        },
        {
            "hero_image_url": "https://quantana.com.au/wp-content/uploads/2023/10/Web-App-Development-jpg.webp",
            "title": "Innovative Tech Startup Launches AI-Powered Health App",
            "summary": "A new AI-powered health application promises to revolutionize the way we approach personal wellness by offering personalized insights and real-time health monitoring.",
            "link_url": "https://example.com/news/ai-health-app-launch"
        },
        {
            "hero_image_url": "https://quantana.com.au/wp-content/uploads/2023/10/Mobile-App-Development-jpg.webp",
            "title": "Wildfires Continue to Ravage California",
            "summary": "Firefighters are battling a series of wildfires across California that have already destroyed hundreds of homes and forced thousands to evacuate.",
            "link_url": "https://example.com/news/california-wildfires-2024"
        },
        {
            "hero_image_url": "https://quantana.com.au/wp-content/uploads/2024/07/Blog-Image_11zon-1.jpg",
            "title": "New Study Links Sleep Quality to Heart Health",
            "summary": "A recent study has found a strong correlation between sleep quality and cardiovascular health, suggesting that better sleep could lead to reduced risks of heart disease.",
            "link_url": "https://example.com/news/sleep-quality-heart-health"
        },
        {
            "hero_image_url": "https://quantana.com.au/wp-content/uploads/2023/10/Urge-Surfing-case-study-2-jpg.webp",
            "title": "Major Breakthrough in Renewable Energy Technology",
            "summary": "Scientists have announced a major breakthrough in renewable energy technology, which could significantly reduce the cost of solar power and accelerate the transition to green energy.",
            "link_url": "https://example.com/news/renewable-energy-breakthrough"
        }
    ];

    const newsContainer = document.getElementById('newsContainer');

    newsData.forEach(news => {
        const newsCard = document.createElement('div');
        newsCard.classList.add('news-card');

        newsCard.innerHTML = `
            <a href="${news.link_url}" target="_blank"></a>
            <img src="${news.hero_image_url}" alt="News Image">
            <h2>${news.title}</h2>
            <p>${news.summary}</p>
        `;

        newsContainer.appendChild(newsCard);
    });
</script>

</body>
</html>
